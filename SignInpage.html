        <div class="Container-fluid text-center">
            <h1> Register</h1>

        </div>

        <div class="container">

            <form class="reg" id="SignUp-Form">
                <div class="form-group">
                    <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" required="required" runat="server"
                        name="c_fname">
                </div>
                <div class="form-group">
                    <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" required="required" id="c_lname" name="c_lname">
                </div>
                <div class="form-group">
                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" required id="c_email" name="c_email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="c_number" class="text-black">Phone Number </label>
                    <input type="text" class="form-control" required id="c_number" name="c_number">
                </div>
                <div class="form-group">
                    <label for="DOB" class="text-black">Date of Birth</label>
                    <input type="date" class="form-control" required id="DOB" name="DOB">
                </div>
                <div class="form-group">
                    <label for="c_pass" class="text-black">Password <span class="text-danger">*</span> </label>
                    <input type="text" class="form-control" required id="c_pass" name="c_pass">
                </div>
                <div class="form-group">
                    <label for="c_confpass" class="text-black">Confirm Password <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" required id="c_confpass" name="c_confpass">
                </div>

                <p></p>
                <p id="errMsg" class="text-danger"> </p>
                <br>
                <button type="submit" class="btn btn-primary">
                    Register
                </button>

                <div class="col-md-12">
                    Have an account? <a href="LoginPage.html">Click here</a> to log in
                </div>

            </form>




        </div>
