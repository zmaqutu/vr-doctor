    <h1> Sign Up</h1>

<div class="container">
    <div class="col-md-12 text-center">
     <h2 class="display-3 text-black">Register</h2>
        </div>
    <div class="reg">
        <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="c_fname" required="required" runat="server" name="c_fname">
        <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" required="required" runat="server" id="c_lname" name="c_lname">
             
        <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control" required="required" runat="server" id="c_email" name="c_email" placeholder="">
        <label for="c_number" class="text-black">Phone Number </label>
              <input type="text" class="form-control" required="required" runat="server" id="c_number" name="c_number">
        <label for="c_pass" class="text-black">Password <span class="text-danger">*</span> </label>
              <input type="text" class="form-control" required="required" runat="server" id="c_pass" name="c_pass">
        <label for="c_confpass" class="text-black">Confirm Password <span class="text-danger">*</span> </label>
              <input type="text" class="form-control" required="required" runat="server" id="c_confpass" name="c_confpass">

         
        <p>  </p>

            <asp:DropDownList ID="DropDownList1" class="form-control" AutoPostBack="false" runat="server">
                <asp:ListItem>user</asp:ListItem>
                <asp:ListItem>admin</asp:ListItem>
                <asp:ListItem>manager</asp:ListItem>
            </asp:DropDownList>

        <p>

        </p>
            <asp:Button ID="Register" runat="server" class="btn btn-sm btn-primary" Text="Register" OnClick="Register_Click" />
            
        <div class="col-md-12">
        Have an account? <a href="LoginPage.html">Click here</a> to log in
